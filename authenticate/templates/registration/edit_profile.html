{% extends 'registration/base.html' %}

{% block content %}
<div class="container bg-dark text-light py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Edit Profile</h2>

      <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}

        {% if form.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button class="close" data-dismiss="alert">
              <small><sup>x</sup></small>
            </button>
            {% for field in form %}
              {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                  {{ field.errors }}
                </div>
              {% endif %}
            {% endfor %}
          </div>
        {% endif %}

        {{ form.as_p }}

        <div class="text-center mt-3">
          <input type="submit" value="Edit Profile" class="btn btn-primary">
        </div>
      </form>

      <p class="mt-3 text-center"><small><a href="{% url 'change_password' %}">Click here</a> to change your password</small></p>
    </div>
  </div>
</div>
{% endblock %}
